<div class="mat-elevation-z8">
    <table mat-table [dataSource]="tools" class="mat-elevation-z8">
  
      <!-- Tool ID Column -->
      <ng-container matColumnDef="tool_id">
        <th mat-header-cell *matHeaderCellDef> Tool ID </th>
        <td mat-cell *matCellDef="let element"> {{element.tool_id}} </td>
      </ng-container>
  
      <!-- Count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Count </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>
  
      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>
  
      <!-- First Column -->
      <ng-container matColumnDef="first">
        <th mat-header-cell *matHeaderCellDef> First </th>
        <td mat-cell *matCellDef="let element"> {{element.first}} </td>
      </ng-container>
  
      <!-- Last Column -->
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Last </th>
        <td mat-cell *matCellDef="let element"> {{element.last}} </td>
      </ng-container>
  
      <!-- Cposmin Column -->
      <ng-container matColumnDef="cposmin">
        <th mat-header-cell *matHeaderCellDef> Cposmin </th>
        <td mat-cell *matCellDef="let element"> {{element.cposmin}} </td>
      </ng-container>
  
      <!-- Cposmax Column -->
      <ng-container matColumnDef="cposmax">
        <th mat-header-cell *matHeaderCellDef> Cposmax </th>
        <td mat-cell *matCellDef="let element"> {{element.cposmax}} </td>
      </ng-container>
  
      <!-- Uposmin Column -->
      <ng-container matColumnDef="uposmin">
        <th mat-header-cell *matHeaderCellDef> Uposmin </th>
        <td mat-cell *matCellDef="let element"> {{element.uposmin}} </td>
      </ng-container>
  
      <!-- Uposmax Column -->
      <ng-container matColumnDef="uposmax">
        <th mat-header-cell *matHeaderCellDef> Uposmax </th>
        <td mat-cell *matCellDef="let element"> {{element.uposmax}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
